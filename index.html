<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Zeichen ketten trennungs maschine</title>
</head>


<body>
  <main>
    <section class="kette">
      <h1>Zeichen ketten trennungs maschine</h1>
      <form onsubmit="kette(); return false">
        <label for="textInput">Zu trennende Zeichenkette:</label>
        <input type="text" id="textInput" name="textInput">
        <label for="letterInput">Trennen bei Zeichenkette:</label>
        <input type="text" id="letterInput" name="letterInput" maxlength="1">
        <div>
          <label for="davor">davor trennen</label>
          <input type="radio" name="selector" id="davor" checked>
          <label for="danach">danach trennen</label>
          <input type="radio" name="selector" id="danach">
        </div>
        <input type="submit" value="Find out">
      </form>
    </section>
    <section id="result">
      <h2>Ausgabe</h2>
      <h4 id="error"></h4>
      <h3>Vorderer Teil</h3>
      <p id="vor"></p>
      <h3>Hinterer Teil</h3>
      <p id="nach"></p>
    </section>

  </main>


  <script src="./assets/js/main.js"></script>
</body>

</html>
